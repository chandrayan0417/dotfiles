# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

unbind = SUPER , W
unbind = SUPER , V
unbind = SUPER , T
unbind = SUPER  SHIFT, S

bind = SUPER , Q, killactive
bind = SUPER , F, togglefloating
bind = SUPER , V, exec, ~/.config/hypr/scripts/clip-select.sh
bind = SUPER , COMMA, exec, ~/.config/hypr/scripts/pass.sh
# bind = SUPER , R, exec, ~/.config/waybar/launch.sh
bind = SUPER , C, exec, hyprpicker -a

bind = SUPER SHIFT, S, exec, ~/.config/hypr/scripts/screenshot.sh full
bind = SUPER, S, exec, ~/.config/hypr/scripts/screenshot.sh region
bind = SUPER, T, exec, ~/.config/hypr/scripts/ocr.sh

bindd = SUPER , W, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER , E, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER , B, Browser, exec, $browser
bindd = SUPER  SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER , M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER , N, Editor, exec, omarchy-launch-editor
# bindd = SUPER , T, Activity, exec, $terminal -e btop
bindd = SUPER , D, Docker, exec, $terminal -e lazydocker



